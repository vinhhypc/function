<script>
    function Check(num){
        let result = "";
        if (num <2){
            result = "Ko la so nt";
        } else if (num == 2){
            result = " La so nguyen to";
        } else {
            let count =0;
            for ( let i = 1; i <= num; i++){
                if (num % i == 0){
                    count++;
                }
            }
            if (count ==2) {
                result = " La so nguyen to2";
            }else{
                result = "Ko la so nt";
            }
        }
    return result;
    }
    let a = Check(13);

</script>
